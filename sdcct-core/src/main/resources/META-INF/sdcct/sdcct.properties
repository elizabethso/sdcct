sdcct.ws.form.archiver.fhir.wadl.loc=${sdcct.ws.wadl.loc.path}${sdcct.ws.fhir.url.path}/${sdcct.ws.form.archiver.name}.#{ T(gov.hhs.onc.sdcct.io.SdcctFileNameExtensions).WADL }
