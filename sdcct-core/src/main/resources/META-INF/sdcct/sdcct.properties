sdcct.ws.form.receiver.fhir.wadl.loc=${sdcct.ws.wadl.loc.path}${sdcct.ws.fhir.url.path}/${sdcct.ws.form.receiver.name}.#{ T(gov.hhs.onc.sdcct.io.SdcctFileNameExtensions).WADL }
